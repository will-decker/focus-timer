<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Focus Timer</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,900i|Oxygen+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/9f06756ce1.js"></script>
</head>

<body>
  <header>
    <h1>Focus Timer</h1>
  </header>

  <div class="timer">
    <div class="timer__controls">
      <button data-time="1500" class="timer__button">Pomodoro</button>
      <button data-time="300" class="timer__button">Short Break</button>
      <button data-time="600" class="timer__button">Long Break</button>
      <button data-time="2700" class="timer__button">Extended</button>
      <form name="customForm" id="custom">
        <input class="custom-minutes" type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
    <div class="timer__controls2">
      <button class="timer__start"><i class="fas fa-play fa-2x"></i></button>

    </div>
  </div>

  <footer>
    <p>Designed & Coded by Will Decker &copy;2019</p>
  </footer>

  <script src="timer.js"></script>

</body>

</html>
